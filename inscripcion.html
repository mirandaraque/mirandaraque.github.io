<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>INSCRIPCION</title>
    <link rel="shorcut icon" href="./imagen/logo de cbsvidalk.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/slider.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">REGISTRATE CON NOSOTROS</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullname">Nombre completo:</label>
                    <input type="text"
                           id="fullname"
                           name="fullname"
                           placeholder="Ingresa tu nombre"/>
                </div>

                <div class="user-input-box">
                    <label for="username">Apellidos completos:</label>
                    <input type="text"
                           id="username"
                           name="username"
                           placeholder="Ingresa tus apellidos"/>
                </div>

                <div class="user-input-box">
                    <label for="email">Correo electrónico:</label>
                    <input type="text"
                           id="email"
                           name="email"
                           placeholder="Ingresa tu email"/>
                </div>

                <div class="user-input-box">
                    <label for="birthday">Fecha de nacimienti:</label>
                    <input type="text"
                           id="birthday"
                           name="birthday"
                           placeholder="Ingresa tu fecha de nacimiento"/>
                </div>

                <div class="user-input-box">
                    <label for="phoneNumber">Número de celular:</label>
                    <input type="text"
                           id="phoneNumber"
                           name="phoneNumber"
                           placeholder="Ingresa tu número de celular"/>
                </div>

                <div class="user-input-box">
                    <label for="password">Contraseña:</label>
                    <input type="password"
                           class="pass"
                           id="pass"
                           name="password"
                           placeholder="Ingresa tu contraseña"
                     class='bx bx-show-alt'/>
                </div>

                <div class="user-input-box">
                    <label for="confirmPassword">Confirma tu contraseña:</label>
                    <input type="text"
                           id="confirmPassword"
                           name="confirmPassword"
                           placeholder="Vuelve a escribir tu contraseña"/>
                </div>
          </div>

          
            <div class="column">
                <div class="select-box">
                    <select>
                        <option>CIUDAD</option>
                        <option>LA PAZ</option>
                        <option>SANTA CRUZ</option>
                        <option>COCHABAMBA</option>
                        <option>SUCRE</option>
                        <option>TARIJA</option>
                        <option>BENI</option>
                        <option>PANDO</option>
                        <option>POTOSI</option>
                        <option>ORURO</option>
                    </select>
                </div>
            </div>
          

          <div class="gender-details-box">
            <span class="gender-title">GÉNERO</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">MASCULINO</label>
                <input type="radio" name="gender" id="female">
                <label for="female">FEMENINO</label>
                <input type="radio" name="gender" id="other">
                <label for="other">SIN COMENTARIOS</label>
            </div>
          </div>

          <div class="form-submit-btn">
            <input type="submit" value="UNIRME">
          </div>
        </form>
    </div>
    <script src="pass.js"></script>
</body>
</html>
